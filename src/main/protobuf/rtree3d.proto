syntax = "proto3";

package rtree3d;

option java_package = "com.github.davidmoten.rtree3d.proto";
option java_outer_classname = "RTreeProtos";

message Node {
    Box mbb = 1;
    repeated Node children = 2;
    repeated Position positions = 3;
}

message Box {
    float xMin = 1;
    float xMax = 2;
    float yMin = 3;
    float yMax = 4;
    float zMin = 5;
    float zMax = 6;
}

message Position {
  int32 identifierType = 1;
  oneof identifierValue {
  	int64 valueInteger = 2;
  	string valueString = 3;
  }
  float latitude = 4;
  float longitude = 5 ;
  int64 timeEpochMs = 6;
  int32 headingDegrees = 7; // 0 <= x < 360
  int32 courseDegrees = 8; // 0 <= x < 360
  float speedKnots = 9; // -1 = not present
}

message IntegerIdentifier {
	int32 name = 1;
	int64 value = 2;
}

message StringIdentifier {
    int32 name = 1;
    string value = 2;
}